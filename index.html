<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrice Decizie Nuntă</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React și Babel pentru rulare în browser (pentru demo/rapiditate) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;
        
        // Mocking Lucide icons for standalone HTML
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, []);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [categories, setCategories] = useState([
                { id: 'logistics', name: 'Logistică și Capacitate', weight: 20, description: 'Dimensiune, disponibilitate, accesibilitate.' },
                { id: 'guest_logistics', name: 'Logistică Oaspeți', weight: 20, description: 'Cazare, transport, proximitate.' },
                { id: 'cost', name: 'Cost și Valoare', weight: 30, description: 'Taxe, incluziuni, costuri ascunse.' },
                { id: 'food', name: 'Mâncare și Băuturi', weight: 15, description: 'Catering, pachete băuturi.' },
                { id: 'vibe', name: 'Atmosferă și Estetică', weight: 5, description: 'Stil, foto, plan de rezervă.' },
                { id: 'amenities', name: 'Facilități și Reguli', weight: 10, description: 'Suite, parcare, reguli.' },
            ]);

            const [venues, setVenues] = useState([
                { id: 1, name: 'Exemplu Locație A', scores: { logistics: 8, guest_logistics: 7, cost: 7, food: 9, vibe: 8, amenities: 6 } },
            ]);

            const addVenue = () => {
                const newVenue = {
                    id: Date.now(),
                    name: `Locație Nouă ${venues.length + 1}`,
                    scores: categories.reduce((acc, cat) => ({ ...acc, [cat.id]: 5 }), {}),
                };
                setVenues([...venues, newVenue]);
            };

            const removeVenue = (id) => setVenues(venues.filter(v => v.id !== id));
            
            const updateVenueName = (id, name) => {
                setVenues(venues.map(v => v.id === id ? { ...v, name } : v));
            };

            const updateScore = (venueId, catId, score) => {
                const val = Math.max(0, Math.min(10, parseInt(score) || 0));
                setVenues(venues.map(v => v.id === venueId ? { ...v, scores: { ...v.scores, [catId]: val } } : v));
            };

            const updateWeight = (id, weight) => {
                const val = Math.max(0, parseInt(weight) || 0);
                setCategories(categories.map(c => c.id === id ? { ...c, weight: val } : c));
            };

            const totalWeight = useMemo(() => categories.reduce((sum, c) => sum + c.weight, 0), [categories]);

            const calculateTotal = (venue) => {
                if (totalWeight === 0) return 0;
                const weightedSum = categories.reduce((sum, cat) => sum + (venue.scores[cat.id] || 0) * cat.weight, 0);
                return (weightedSum / totalWeight).toFixed(1);
            };

            return (
                <div className="min-h-screen p-4 md:p-8">
                    <div className="max-w-7xl mx-auto">
                        <header className="mb-8 text-center">
                            <h1 className="text-3xl font-bold text-slate-800 mb-2">Matricea de Decizie Nuntă</h1>
                            <p className="text-slate-600">Planifică-ți alegerea perfectă direct în browser.</p>
                        </header>

                        <section className="bg-white rounded-xl shadow-sm border border-slate-200 p-6 mb-8">
                            <h2 className="text-xl font-semibold mb-4 flex items-center gap-2">
                                <Icon name="calculator" className="text-indigo-600" /> 1. Setează Ponderile (%)
                            </h2>
                            <div className="grid grid-cols-2 md:grid-cols-6 gap-4">
                                {categories.map(cat => (
                                    <div key={cat.id}>
                                        <label className="text-[10px] font-bold uppercase text-slate-500 block mb-1">{cat.name}</label>
                                        <input 
                                            type="number" 
                                            value={cat.weight} 
                                            onChange={(e) => updateWeight(cat.id, e.target.value)}
                                            className="w-full p-2 border border-slate-200 rounded-lg text-sm"
                                        />
                                    </div>
                                ))}
                            </div>
                        </section>

                        <section className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                            <div className="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                                <h2 className="text-xl font-semibold flex items-center gap-2">
                                    <Icon name="star" className="text-amber-500" /> 2. Compară Locațiile
                                </h2>
                                <button onClick={addVenue} className="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-medium flex items-center gap-2">
                                    <Icon name="plus" size={16} /> Adaugă Locație
                                </button>
                            </div>
                            <div className="overflow-x-auto">
                                <table className="w-full text-left border-collapse">
                                    <thead>
                                        <tr className="bg-slate-50 text-xs uppercase text-slate-500">
                                            <th className="p-4 border-b">Locație</th>
                                            {categories.map(cat => <th key={cat.id} className="p-4 border-b text-center">{cat.name}</th>)}
                                            <th className="p-4 border-b text-center bg-indigo-50/30">Scor</th>
                                            <th className="p-4 border-b"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {venues.map(venue => (
                                            <tr key={venue.id} className="border-b border-slate-50">
                                                <td className="p-4">
                                                    <input 
                                                        type="text" 
                                                        value={venue.name} 
                                                        onChange={(e) => updateVenueName(venue.id, e.target.value)}
                                                        className="w-full font-medium outline-none border-b border-transparent focus:border-indigo-300"
                                                    />
                                                </td>
                                                {categories.map(cat => (
                                                    <td key={cat.id} className="p-4 text-center">
                                                        <input 
                                                            type="number" 
                                                            value={venue.scores[cat.id] || 0}
                                                            onChange={(e) => updateScore(venue.id, cat.id, e.target.value)}
                                                            className="w-12 text-center p-1 border rounded"
                                                        />
                                                    </td>
                                                ))}
                                                <td className="p-4 text-center bg-indigo-50/30">
                                                    <span className="text-lg font-bold text-indigo-600">{calculateTotal(venue)}</span>
                                                </td>
                                                <td className="p-4 text-center">
                                                    <button onClick={() => removeVenue(venue.id)} className="text-slate-300 hover:text-red-500">
                                                        <Icon name="trash-2" size={16} />
                                                    </button>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </section>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
