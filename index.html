<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrice Decizie Nuntă</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React și Babel pentru rulare în browser (pentru demo/rapiditate) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        /* Tooltip style for better z-indexing and appearance */
        .custom-tooltip {
            z-index: 100;
        }

        /* Stiluri pentru coloana fixă pe ecrane medii (când tabelul e încă vizibil) */
        @media (min-width: 768px) {
            .sticky-col {
                position: sticky;
                left: 0;
                z-index: 20;
                background-color: white;
                box-shadow: 2px 0 5px -2px rgba(0,0,0,0.1);
            }
            th.sticky-col {
                background-color: #f8fafc;
                z-index: 30;
            }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;
        
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, []);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [loginData, setLoginData] = useState({ user: '', pass: '' });
            const [loginError, setLoginError] = useState('');
            const [activeTooltip, setActiveTooltip] = useState(null);
            
            const [categories, setCategories] = useState([
                { 
                    id: 'logistics', 
                    name: 'Logistică și Capacitate', 
                    weight: 20, 
                    description: '• Vizibilitate Spațiu (obstacole)\n• Adecvare Ring Dans\n• Marjă Flexibilitate (min/max persoane)\n• Disponibilitate Dată' 
                },
                { 
                    id: 'guest_logistics', 
                    name: 'Logistică Oaspeți', 
                    weight: 20, 
                    description: '• Accesibilitate Drum\n• Proximitate Cazare\n• Servicii Transport (Uber/Taxi)\n• Facilități Dizabilități' 
                },
                { 
                    id: 'cost', 
                    name: 'Cost și Valoare', 
                    weight: 30, 
                    description: '• Taxe Adiacente (dop, curent etc.)\n• Condiții Contractuale (clauze)\n• Inventar Inclus (mese, veselă)\n• Predictibilitate Cost' 
                },
                { 
                    id: 'food', 
                    name: 'Mâncare și Băuturi', 
                    weight: 15, 
                    description: '• Adaptabilitate Meniu (vegan/alergii)\n• Calitate Open Bar\n• Standard Servire (ospătari/invitat)\n• Degustare Prealabilă' 
                },
                { 
                    id: 'vibe', 
                    name: 'Atmosferă și Estetică', 
                    weight: 5, 
                    description: '• Unitate Stilistică\n• Calitate Plan B (ploaie)\n• Iluminat Ambiental\n• Grad Intimitate (exclusivitate)' 
                },
                { 
                    id: 'amenities', 
                    name: 'Facilități și Reguli', 
                    weight: 10, 
                    description: '• Eficiență Climatizare (AC/Căldură)\n• Capacitate Parcare (pază)\n• Restricții Zgomot (limită orară)\n• Cameră Securizată (miri)' 
                },
            ]);

            const [venues, setVenues] = useState([
                { id: 1, name: 'Exemplu Locație A', scores: { logistics: 8, guest_logistics: 7, cost: 7, food: 9, vibe: 8, amenities: 6 } },
            ]);

            const handleLogin = (e) => {
                e.preventDefault();
                if (loginData.user === 'Nunta' && loginData.pass === '12345') {
                    setIsLoggedIn(true);
                    setLoginError('');
                } else {
                    setLoginError('Utilizator sau parolă incorectă.');
                }
            };

            const addVenue = () => {
                const newVenue = {
                    id: Date.now(),
                    name: `Locație Nouă ${venues.length + 1}`,
                    scores: categories.reduce((acc, cat) => ({ ...acc, [cat.id]: 5 }), {}),
                };
                setVenues([...venues, newVenue]);
            };

            const removeVenue = (id) => setVenues(venues.filter(v => v.id !== id));
            
            const updateVenueName = (id, name) => {
                setVenues(venues.map(v => v.id === id ? { ...v, name } : v));
            };

            const updateScore = (venueId, catId, score) => {
                const val = Math.max(0, Math.min(10, parseInt(score) || 0));
                setVenues(venues.map(v => v.id === venueId ? { ...v, scores: { ...v.scores, [catId]: val } } : v));
            };

            const updateWeight = (id, weight) => {
                const val = Math.max(0, parseInt(weight) || 0);
                setCategories(categories.map(c => c.id === id ? { ...c, weight: val } : c));
            };

            const toggleTooltip = (id) => {
                setActiveTooltip(activeTooltip === id ? null : id);
            };

            const totalWeight = useMemo(() => categories.reduce((sum, c) => sum + c.weight, 0), [categories]);

            const calculateTotal = (venue) => {
                if (totalWeight === 0) return 0;
                const weightedSum = categories.reduce((sum, cat) => sum + (venue.scores[cat.id] || 0) * cat.weight, 0);
                return (weightedSum / totalWeight).toFixed(1);
            };

            if (!isLoggedIn) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-slate-100 p-4">
                        <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-200">
                            <div className="text-center mb-8">
                                <div className="bg-indigo-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <Icon name="lock" className="text-indigo-600" size={32} />
                                </div>
                                <h1 className="text-2xl font-bold text-slate-800">Acces Panou Nuntă</h1>
                                <p className="text-slate-500 text-sm">Introdu credențialele pentru a planifica.</p>
                            </div>
                            
                            <form onSubmit={handleLogin} className="space-y-4">
                                <div>
                                    <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Utilizator</label>
                                    <input 
                                        type="text" 
                                        value={loginData.user}
                                        onChange={(e) => setLoginData({...loginData, user: e.target.value})}
                                        className="w-full p-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all"
                                        placeholder="trandafir"
                                        required
                                    />
                                </div>
                                <div>
                                    <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Parolă</label>
                                    <input 
                                        type="password" 
                                        value={loginData.pass}
                                        onChange={(e) => setLoginData({...loginData, pass: e.target.value})}
                                        className="w-full p-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all"
                                        placeholder="•••••••"
                                        required
                                    />
                                </div>
                                {loginError && (
                                    <p className="text-red-500 text-xs font-medium bg-red-50 p-2 rounded-lg border border-red-100">
                                        {loginError}
                                    </p>
                                )}
                                <button 
                                    type="submit" 
                                    className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl shadow-lg shadow-indigo-200 transition-all active:scale-95"
                                >
                                    Autentificare
                                </button>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen p-4 md:p-8 pb-20">
                    <div className="max-w-7xl mx-auto">
                        <header className="mb-8 text-center flex flex-col md:flex-row items-center justify-between gap-4">
                            <div className="flex-1 text-center md:text-left">
                                <h1 className="text-2xl md:text-3xl font-bold text-slate-800 mb-2">Matricea de Decizie Nuntă</h1>
                                <p className="text-slate-600 text-sm md:text-base">Planifică-ți alegerea perfectă direct în browser.</p>
                            </div>
                            <button 
                                onClick={() => setIsLoggedIn(false)}
                                className="text-slate-400 hover:text-slate-600 text-xs font-medium flex items-center gap-1 border border-slate-200 px-3 py-1.5 rounded-lg hover:bg-white transition-all"
                            >
                                <Icon name="log-out" size={14} /> Ieșire
                            </button>
                        </header>

                        <section className="bg-white rounded-xl shadow-sm border border-slate-200 p-4 md:p-6 mb-8">
                            <h2 className="text-lg md:text-xl font-semibold mb-4 flex items-center gap-2">
                                <Icon name="calculator" className="text-indigo-600" /> 1. Setează Ponderile (%)
                            </h2>
                            <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-6 gap-3 md:gap-4">
                                {categories.map(cat => (
                                    <div key={cat.id}>
                                        <label className="text-[10px] font-bold uppercase text-slate-500 block mb-1 truncate" title={cat.name}>{cat.name}</label>
                                        <input 
                                            type="number" 
                                            value={cat.weight} 
                                            onChange={(e) => updateWeight(cat.id, e.target.value)}
                                            className="w-full p-2 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 outline-none"
                                        />
                                    </div>
                                ))}
                            </div>
                        </section>

                        <section className="mb-8">
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-lg md:text-xl font-semibold flex items-center gap-2">
                                    <Icon name="star" className="text-amber-500" /> 2. Compară Locațiile
                                </h2>
                                <button onClick={addVenue} className="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-xl text-xs md:text-sm font-bold flex items-center gap-2 transition-all shadow-lg shadow-indigo-100 active:scale-95">
                                    <Icon name="plus" size={16} /> Adaugă Locație
                                </button>
                            </div>

                            {/* --- DESKTOP VIEW (TABLE) --- */}
                            <div className="hidden md:block bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                                <div className="overflow-x-auto pb-4">
                                    <table className="w-full text-left border-collapse">
                                        <thead>
                                            <tr className="bg-slate-50 text-[10px] uppercase text-slate-500 tracking-wider font-bold">
                                                <th className="p-4 border-b sticky-col w-48">Locație</th>
                                                {categories.map(cat => (
                                                    <th key={cat.id} className="p-4 border-b text-center relative group">
                                                        <div 
                                                            className="flex items-center justify-center gap-1 cursor-help select-none"
                                                            onMouseEnter={() => setActiveTooltip(cat.id)}
                                                            onMouseLeave={() => setActiveTooltip(null)}
                                                        >
                                                            <span>{cat.name}</span>
                                                            <Icon name="info" size={12} className="text-slate-400" />
                                                        </div>
                                                        <div className={`
                                                            ${activeTooltip === cat.id ? 'block' : 'hidden'} 
                                                            absolute z-[100] w-64 p-4 bg-slate-800 text-white text-[11px] font-normal normal-case rounded-xl shadow-2xl top-full left-1/2 -translate-x-1/2 whitespace-pre-line text-left leading-relaxed mt-2 border border-slate-700
                                                        `}>
                                                            <div className="font-bold mb-2 border-b border-slate-600 pb-1 text-indigo-300 uppercase tracking-widest text-[10px]">{cat.name}</div>
                                                            {cat.description}
                                                        </div>
                                                    </th>
                                                ))}
                                                <th className="p-4 border-b text-center bg-indigo-50/50 text-indigo-700 w-24">Scor Ponderat</th>
                                                <th className="p-4 border-b w-12 text-center">Acțiuni</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {venues.map(venue => (
                                                <tr key={venue.id} className="border-b border-slate-50 hover:bg-slate-50/50 transition-colors group">
                                                    <td className="p-4 sticky-col font-semibold">
                                                        <input 
                                                            type="text" 
                                                            value={venue.name} 
                                                            onChange={(e) => updateVenueName(venue.id, e.target.value)}
                                                            className="w-full outline-none border-b border-transparent focus:border-indigo-300 bg-transparent py-1"
                                                            placeholder="Nume..."
                                                        />
                                                    </td>
                                                    {categories.map(cat => (
                                                        <td key={cat.id} className="p-4 text-center">
                                                            <input 
                                                                type="number" 
                                                                value={venue.scores[cat.id] || 0}
                                                                onChange={(e) => updateScore(venue.id, cat.id, e.target.value)}
                                                                className="w-14 text-center p-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition-all"
                                                                min="0" max="10"
                                                            />
                                                        </td>
                                                    ))}
                                                    <td className="p-4 text-center bg-indigo-50/30">
                                                        <span className="text-xl font-black text-indigo-600">{calculateTotal(venue)}</span>
                                                    </td>
                                                    <td className="p-4 text-center">
                                                        <button onClick={() => removeVenue(venue.id)} className="text-slate-300 hover:text-red-500 p-2 transition-colors">
                                                            <Icon name="trash-2" size={18} />
                                                        </button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            {/* --- MOBILE VIEW (CARDS) --- */}
                            <div className="md:hidden space-y-6">
                                {venues.map(venue => (
                                    <div key={venue.id} className="bg-white rounded-2xl shadow-md border border-slate-200 overflow-hidden relative">
                                        {/* Card Header */}
                                        <div className="p-4 bg-slate-50 border-b border-slate-200 flex justify-between items-center">
                                            <input 
                                                type="text" 
                                                value={venue.name} 
                                                onChange={(e) => updateVenueName(venue.id, e.target.value)}
                                                className="bg-transparent font-bold text-slate-800 outline-none text-lg w-full mr-4"
                                                placeholder="Nume locație..."
                                            />
                                            <button onClick={() => removeVenue(venue.id)} className="text-red-400 p-2 hover:bg-red-50 rounded-lg transition-colors">
                                                <Icon name="trash-2" size={20} />
                                            </button>
                                        </div>

                                        {/* Card Content - Categories */}
                                        <div className="p-4 space-y-3">
                                            {categories.map(cat => (
                                                <div key={cat.id} className="flex items-center justify-between gap-4 group">
                                                    <div className="flex-1">
                                                        <div className="flex items-center gap-1 mb-1">
                                                            <span className="text-xs font-bold text-slate-500 uppercase tracking-tight">{cat.name}</span>
                                                            <button 
                                                                onClick={() => toggleTooltip(venue.id + cat.id)}
                                                                className="text-slate-300 focus:text-indigo-500"
                                                            >
                                                                <Icon name="info" size={12} />
                                                            </button>
                                                        </div>
                                                        <p className="text-[10px] text-slate-400">Pondere: {cat.weight}%</p>
                                                        
                                                        {/* Mobile Info Overlay */}
                                                        {activeTooltip === (venue.id + cat.id) && (
                                                            <div className="mt-2 p-3 bg-slate-800 text-white rounded-xl text-[10px] leading-relaxed relative animate-in fade-in slide-in-from-top-1">
                                                                <button 
                                                                    className="absolute top-2 right-2 text-slate-400"
                                                                    onClick={() => setActiveTooltip(null)}
                                                                >
                                                                    <Icon name="x" size={10} />
                                                                </button>
                                                                <p className="whitespace-pre-line">{cat.description}</p>
                                                            </div>
                                                        )}
                                                    </div>
                                                    <div className="flex-shrink-0">
                                                        <input 
                                                            type="number" 
                                                            value={venue.scores[cat.id] || 0}
                                                            onChange={(e) => updateScore(venue.id, cat.id, e.target.value)}
                                                            className="w-16 p-3 text-center border border-slate-200 rounded-xl font-bold text-indigo-600 focus:ring-2 focus:ring-indigo-500 outline-none"
                                                            min="0" max="10"
                                                        />
                                                    </div>
                                                </div>
                                            ))}
                                        </div>

                                        {/* Card Footer - Result */}
                                        <div className="p-4 bg-indigo-600 flex justify-between items-center text-white">
                                            <span className="font-bold text-sm uppercase tracking-widest opacity-80">Scor Total Ponderat</span>
                                            <div className="flex items-baseline gap-1">
                                                <span className="text-3xl font-black">{calculateTotal(venue)}</span>
                                                <span className="text-xs opacity-60">/ 10</span>
                                            </div>
                                        </div>
                                    </div>
                                ))}

                                {venues.length === 0 && (
                                    <div className="text-center py-12 border-2 border-dashed border-slate-200 rounded-2xl bg-white/50 text-slate-400 italic">
                                        Nicio locație adăugată. Începe prin a apăsa pe butonul de mai sus.
                                    </div>
                                )}
                            </div>
                        </section>
                        
                        <div className="mt-8 grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div className="p-4 bg-blue-50 border border-blue-100 rounded-2xl flex gap-3 items-start">
                                <Icon name="info" className="text-blue-500 mt-0.5" size={18} />
                                <div>
                                    <p className="text-xs font-bold text-blue-900 uppercase mb-1">Cum funcționează?</p>
                                    <p className="text-[11px] text-blue-800 leading-relaxed">Ponderea (%) reflectă importanța categoriei pentru tine. Nota (1-10) este evaluarea locației. Rezultatul este media ponderată a tuturor notelor.</p>
                                </div>
                            </div>
                            <div className="p-4 bg-amber-50 border border-amber-100 rounded-2xl flex gap-3 items-start md:hidden">
                                <Icon name="help-circle" className="text-amber-500 mt-0.5" size={18} />
                                <div>
                                    <p className="text-xs font-bold text-amber-900 uppercase mb-1">Sfat mobil</p>
                                    <p className="text-[11px] text-amber-800 leading-relaxed">Apasă pe <Icon name="info" size={8} className="inline" /> lângă fiecare categorie pentru a vedea detaliile de evaluare.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
