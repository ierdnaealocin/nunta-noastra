<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrice Decizie Nuntă</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React și Babel pentru rulare în browser (pentru demo/rapiditate) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        /* Asigurăm că tooltip-ul nu este tăiat și containerul are spațiu */
        .tooltip-container { min-height: 500px; }
        
        /* Stiluri pentru coloana fixă pe mobil */
        @media (max-width: 768px) {
            .sticky-col {
                position: sticky;
                left: 0;
                z-index: 20;
                background-color: white;
                box-shadow: 2px 0 5px -2px rgba(0,0,0,0.1);
            }
            th.sticky-col {
                background-color: #f8fafc; /* bg-slate-50 */
                z-index: 30;
            }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;
        
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, []);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [activeTooltip, setActiveTooltip] = useState(null);
            
            const [categories, setCategories] = useState([
                { 
                    id: 'logistics', 
                    name: 'Logistică și Capacitate', 
                    weight: 20, 
                    description: '• Vizibilitate Spațiu (obstacole)\n• Adecvare Ring Dans\n• Marjă Flexibilitate (min/max persoane)\n• Disponibilitate Dată' 
                },
                { 
                    id: 'guest_logistics', 
                    name: 'Logistică Oaspeți', 
                    weight: 20, 
                    description: '• Accesibilitate Drum\n• Proximitate Cazare\n• Servicii Transport (Uber/Taxi)\n• Facilități Dizabilități' 
                },
                { 
                    id: 'cost', 
                    name: 'Cost și Valoare', 
                    weight: 30, 
                    description: '• Taxe Adiacente (dop, curent etc.)\n• Condiții Contractuale (clauze)\n• Inventar Inclus (mese, veselă)\n• Predictibilitate Cost' 
                },
                { 
                    id: 'food', 
                    name: 'Mâncare și Băuturi', 
                    weight: 15, 
                    description: '• Adaptabilitate Meniu (vegan/alergii)\n• Calitate Open Bar\n• Standard Servire (ospătari/invitat)\n• Degustare Prealabilă' 
                },
                { 
                    id: 'vibe', 
                    name: 'Atmosferă și Estetică', 
                    weight: 5, 
                    description: '• Unitate Stilistică\n• Calitate Plan B (ploaie)\n• Iluminat Ambiental\n• Grad Intimitate (exclusivitate)' 
                },
                { 
                    id: 'amenities', 
                    name: 'Facilități și Reguli', 
                    weight: 10, 
                    description: '• Eficiență Climatizare (AC/Căldură)\n• Capacitate Parcare (pază)\n• Restricții Zgomot (limită orară)\n• Cameră Securizată (miri)' 
                },
            ]);

            const [venues, setVenues] = useState([
                { id: 1, name: 'Exemplu Locație A', scores: { logistics: 8, guest_logistics: 7, cost: 7, food: 9, vibe: 8, amenities: 6 } },
            ]);

            const addVenue = () => {
                const newVenue = {
                    id: Date.now(),
                    name: `Locație Nouă ${venues.length + 1}`,
                    scores: categories.reduce((acc, cat) => ({ ...acc, [cat.id]: 5 }), {}),
                };
                setVenues([...venues, newVenue]);
            };

            const removeVenue = (id) => setVenues(venues.filter(v => v.id !== id));
            
            const updateVenueName = (id, name) => {
                setVenues(venues.map(v => v.id === id ? { ...v, name } : v));
            };

            const updateScore = (venueId, catId, score) => {
                const val = Math.max(0, Math.min(10, parseInt(score) || 0));
                setVenues(venues.map(v => v.id === venueId ? { ...v, scores: { ...v.scores, [catId]: val } } : v));
            };

            const updateWeight = (id, weight) => {
                const val = Math.max(0, parseInt(weight) || 0);
                setCategories(categories.map(c => c.id === id ? { ...c, weight: val } : c));
            };

            const toggleTooltip = (id) => {
                setActiveTooltip(activeTooltip === id ? null : id);
            };

            const totalWeight = useMemo(() => categories.reduce((sum, c) => sum + c.weight, 0), [categories]);

            const calculateTotal = (venue) => {
                if (totalWeight === 0) return 0;
                const weightedSum = categories.reduce((sum, cat) => sum + (venue.scores[cat.id] || 0) * cat.weight, 0);
                return (weightedSum / totalWeight).toFixed(1);
            };

            return (
                <div className="min-h-screen p-4 md:p-8">
                    <div className="max-w-7xl mx-auto">
                        <header className="mb-8 text-center">
                            <h1 className="text-2xl md:text-3xl font-bold text-slate-800 mb-2">Matricea de Decizie Nuntă</h1>
                            <p className="text-slate-600 text-sm md:text-base">Planifică-ți alegerea perfectă direct în browser.</p>
                        </header>

                        <section className="bg-white rounded-xl shadow-sm border border-slate-200 p-4 md:p-6 mb-8">
                            <h2 className="text-lg md:text-xl font-semibold mb-4 flex items-center gap-2">
                                <Icon name="calculator" className="text-indigo-600" /> 1. Setează Ponderile (%)
                            </h2>
                            <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-6 gap-3 md:gap-4">
                                {categories.map(cat => (
                                    <div key={cat.id}>
                                        <label className="text-[10px] font-bold uppercase text-slate-500 block mb-1 truncate" title={cat.name}>{cat.name}</label>
                                        <input 
                                            type="number" 
                                            value={cat.weight} 
                                            onChange={(e) => updateWeight(cat.id, e.target.value)}
                                            className="w-full p-2 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 outline-none"
                                        />
                                    </div>
                                ))}
                            </div>
                        </section>

                        <section className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                            <div className="p-4 md:p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                                <h2 className="text-lg md:text-xl font-semibold flex items-center gap-2">
                                    <Icon name="star" className="text-amber-500" /> 2. Compară Locațiile
                                </h2>
                                <button onClick={addVenue} className="bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-2 rounded-lg text-xs md:text-sm font-medium flex items-center gap-2 transition-colors">
                                    <Icon name="plus" size={14} /> <span className="hidden sm:inline">Adaugă Locație</span><span className="sm:hidden">Locație</span>
                                </button>
                            </div>
                            
                            <div className="overflow-x-auto tooltip-container pb-24">
                                <table className="w-full text-left border-collapse min-w-[1000px] md:min-w-full">
                                    <thead>
                                        <tr className="bg-slate-50 text-[10px] md:text-xs uppercase text-slate-500">
                                            <th className="p-4 border-b sticky-col min-w-[150px] md:w-48">Locație</th>
                                            {categories.map(cat => (
                                                <th key={cat.id} className="p-4 border-b text-center relative group">
                                                    <div 
                                                        className="flex items-center justify-center gap-1 cursor-pointer select-none"
                                                        onClick={() => toggleTooltip(cat.id)}
                                                    >
                                                        <span>{cat.name}</span>
                                                        <Icon name="info" size={12} className="text-slate-400" />
                                                    </div>
                                                    
                                                    {/* Tooltip - vizibil la hover (desktop) sau activeTooltip (mobil) */}
                                                    <div className={`
                                                        ${activeTooltip === cat.id ? 'block' : 'hidden'} 
                                                        md:group-hover:block absolute z-50 w-64 p-3 bg-slate-800 text-white text-[11px] font-normal normal-case rounded-lg shadow-2xl top-full left-1/2 -translate-x-1/2 whitespace-pre-line text-left leading-relaxed mt-2
                                                    `}>
                                                        <div className="font-bold mb-1 border-b border-slate-600 pb-1 text-indigo-300 flex justify-between items-center">
                                                            {cat.name}
                                                            <button className="md:hidden" onClick={(e) => { e.stopPropagation(); setActiveTooltip(null); }}>
                                                                <Icon name="x" size={12} />
                                                            </button>
                                                        </div>
                                                        {cat.description}
                                                    </div>
                                                </th>
                                            ))}
                                            <th className="p-4 border-b text-center bg-indigo-50/30 w-20">Scor</th>
                                            <th className="p-4 border-b w-10"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {venues.map(venue => (
                                            <tr key={venue.id} className="border-b border-slate-50 hover:bg-slate-50/50 transition-colors">
                                                <td className="p-4 sticky-col">
                                                    <input 
                                                        type="text" 
                                                        value={venue.name} 
                                                        onChange={(e) => updateVenueName(venue.id, e.target.value)}
                                                        className="w-full font-medium outline-none border-b border-transparent focus:border-indigo-300 bg-transparent truncate"
                                                        placeholder="Nume locație..."
                                                    />
                                                </td>
                                                {categories.map(cat => (
                                                    <td key={cat.id} className="p-4 text-center">
                                                        <input 
                                                            type="number" 
                                                            value={venue.scores[cat.id] || 0}
                                                            onChange={(e) => updateScore(venue.id, cat.id, e.target.value)}
                                                            className="w-12 text-center p-1.5 border rounded-md focus:ring-2 focus:ring-indigo-500 outline-none"
                                                        />
                                                    </td>
                                                ))}
                                                <td className="p-4 text-center bg-indigo-50/30">
                                                    <span className="text-base md:text-lg font-bold text-indigo-600">{calculateTotal(venue)}</span>
                                                </td>
                                                <td className="p-4 text-center">
                                                    <button onClick={() => removeVenue(venue.id)} className="text-slate-300 hover:text-red-500 p-1 transition-colors">
                                                        <Icon name="trash-2" size={16} />
                                                    </button>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </section>
                        
                        {/* Legendă pentru mobil */}
                        <div className="mt-4 p-4 bg-amber-50 rounded-lg border border-amber-100 md:hidden">
                            <p className="text-[11px] text-amber-800 leading-tight">
                                <Icon name="info" size={12} className="inline mr-1" /> 
                                <strong>Sfat:</strong> Glisează tabelul la stânga pentru scoruri. Apasă pe titlurile coloanelor pentru detalii.
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
